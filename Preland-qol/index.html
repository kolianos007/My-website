<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="main">
		<div class="content">
			<div class="text">
				<a href="javascript:void(0);" class="logo">
					<img src="img/logo.png" alt="QueenOfLuck">
				</a>
				<div class="description">Выбери подарок и нажми на него</div>
			</div>
			<div class="container bg">
				<div class="interactive-element">
					<img class="decor confetti" src="img/confetti_fly.png" alt="decor-conf">
					<img class="decor stones" src="img/stones_fly.png" alt="decor-stones">
					<div class="gift animate">
						<div class="gift_1"></div>
						<div class="gift_2"></div>
						<div class="gift_3"></div>
						<div class="gift_4"></div>
						<div class="gift_5"></div>
						<div class="gift_6"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="hidden">
		<div class="overlay"></div>
		<div class="popup-win-wrap">
			<div class="popup-win">
				<div class="wrap-btn">
					<a href="javascript:void(0);" class="btn btn-win">Забрать подарок</a>
				</div>
			</div>
		</div>
		<div class="popup-nowin-wrap">
			<div class="popup-nowin">
				<div class="wrap-btn-nowin">
					<a href="javascript:void(0);" class="btn btn-nowin">Отгадать ещё раз</a>
				</div>
			</div>
		</div>
	</div>
	

	<script src="js/scripts.min.js"></script>

</body>
</html>
